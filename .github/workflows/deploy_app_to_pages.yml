name: Deploy to GitHub Pages

on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write   
    
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false    

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --omit=dev

      - name: Build Where we are
        run: pwd  

      - name: Build List files absolut 1
        run: ls -la /home/runner/work/

      - name: Build List files absolut 2
        run: ls -la /home/runner/work/pritisan/

      - name: Build List files 
        run: ls -la 

      - name: Where we are
        run: pwd  

      - name: List files absolut 1
        run: ls -la /home/runner/work/

      - name: List files absolut 2
        run: ls -la /home/runner/work/pritisan/

      - name: List files 
        run: ls -Rla 

      - name: Deploy App to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{secrets.ACCESS_TOKEN}}
          BRANCH: gh-pages
          FOLDER: dist/pritisan/browser
          CLEAN: true 
