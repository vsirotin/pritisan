  <div class="main-container" [class.example-is-mobile]="mobileQuery.matches">


    <app-toolbar></app-toolbar>

    <mat-sidenav-container class="main-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [opened]="isShowing"[mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/capture']">
              <span matLine>Capture</span>
              <button mat-icon-button >
                  <mat-icon>add</mat-icon>
              </button>
            </a>

            <a mat-list-item [routerLink]="['/edit']">
              <span matLine>Edit</span>
              <button mat-icon-button >
                  <mat-icon>add</mat-icon>
              </button>
            </a>
          </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>

  </div>
