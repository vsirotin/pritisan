<mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>{{ui.label_title}}</mat-card-title>
    </mat-card-header>
    <mat-accordion class="settings-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header #languagePanel>
          <mat-panel-title>
            <mat-icon>language</mat-icon>
            {{ui.label_language}}:
            </mat-panel-title>
          <mat-panel-description>
            <span width = "5px"></span>
            {{langEn}}   
            {{langOrigin}}
          </mat-panel-description>
          </mat-expansion-panel-header>
        <app-language-selection></app-language-selection>
      </mat-expansion-panel>
    </mat-accordion>
</mat-card>
<div class="button-container">
    <button mat-fab extended (click)="onNextClick()">
      <mat-icon>arrow_forward_ios</mat-icon>
        {{ui.btn_next}}
    </button>
  </div>
