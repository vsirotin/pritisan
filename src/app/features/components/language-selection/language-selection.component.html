<mat-radio-group
  aria-labelledby="settings-radio-group-label"
  class="settings-radio-group"
  [(ngModel)]="selectedLangCode" (change)="onRadioChange()">
  @for (lang of supportedLanguages; track lang.enName) {
    <mat-radio-button class="settings-radio-button" [value]="lang.ietfTag">
        {{lang.enName}}
        <span width="5px" ></span>
        {{lang.originalName}}
    </mat-radio-button>
  }
</mat-radio-group>
