<mat-radio-group
  aria-labelledby="event-type-group-label"
  class="event-type-group"
  [(ngModel)]="selectedEventType"  (change)="onSelectionChange($event)">
  @for (eventType of eventTypes; track eventType) {
    <mat-radio-button class="event-type-button" [value]="eventType">{{eventType}}...</mat-radio-button>
  }
</mat-radio-group>
